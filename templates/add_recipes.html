{% extends 'base.html' %} {% block add_recipes %}
<!-- FORM FOR ADD RECIPES-->
<div class="container">
    <hr class="hr-header">
    <h2>Add Recipe</h2>
    <hr class="hr-header">
    <!--FORM IS POSTING TO THE INSERT RECIPE FUNCTION RUN.PY WHICH SENDS FORM ENTIES TO MONGODB-->
    <form action="{{ url_for('insert_recipe') }}" method="POST">
        <div class="form-row">
            <div class="form-group col-lg-2">
                <label for="prep_time"><i class="far fa-clock"></i> Time</label>
                <input type="number" min="0" class="form-control" id="prep_time" name="prep_time" placeholder="mins" required/>
            </div>
            <div class="form-group col-lg-2">
                <label for="cook_time"><i class="far fa-clock"></i> Cooking Time</label>
                <input type="number" min="0" class="form-control" id="cook_time" name="cook_time" placeholder="mins"  required/>
            </div>
            <div class="form-group col-lg-6 offset-lg-2">
                <label for="recipe_name">Recipe Title</label>
                <input type="text" class="form-control" id="recipe_name" name="recipe_name"  required/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-1">
                <label for="calories">Calories</label>
                <input type="number" min="1" class="form-control" id="calories" name="calories" placeholder="kcals"  required/>
            </div>
            <div class="form-group col-lg-1">
                <label for="protein">Protein</label>
                <input type="number" min="1"
                    class="form-control"
                    id="protein"
                    name="protein"
                    placeholder="g"
                    required
                    />
            </div>
            <div class="form-group col-lg-1">
                <label for="carbs">Carbs</label>
                <input type="number" min="1"
                    class="form-control"
                    id="carbs"
                    name="carbs"
                    required
                    placeholder="g"
                    />
            </div>
            <div class="form-group col-lg-1">
                <label for="fat">Fat</label>
                <input type="number" min="1"
                    class="form-control"
                    id="fat"
                    name="fat"
                    required
                    placeholder="g"
                    />
            </div>
            <div class="form-group col-lg-6 offset-lg-2">
                <label for="recipe_category">Meal Type</label>
                <select id="recipe_category" class="form-control" name="recipe_category"  required>
                    <option value="" selected>Choose...</option>
                    {% for type in recipe_categories %}
                    <option value="{{type.recipe_category}}">{{type.recipe_category}}</option>
                    {% endfor%}
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-2">
                <label for="servings"><i class="fas fa-utensils"></i>  Number of Servings</label>
                <input type="number" min="1" class="form-control" id="servings" name="servings"  required />
            </div>
            <div class="form-group col-lg-6 offset-lg-4">
                <label for="description">Description</label>
                <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    rows="5"
                    maxlength="400"
                    required
                    ></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6 offset-lg-6">
                <label for="ingredients">Ingredients</label>
                <textarea
                    class="form-control"
                    id="ingredients"
                    name="ingredients"
                    rows="7"
                    placeholder="put each ingredient on its own line"
                    required
                    ></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6 offset-lg-6">
                <label for="method">Method</label>
                <textarea
                    class="form-control"
                    id="method"
                    name="method"
                    rows="7"
                    placeholder="put each step on its own line"
                    required
                    ></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6 offset-lg-6">
                <label for="image_link">Link to Image</label>
                <input
                    type="text"
                    class="form-control"
                    id="image_link"
                    name="image_link"
                    required
                    />
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6 offset-lg-6">
                <button type="submit" class="btn btn-primary btn-bottom">Submit Recipe</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
