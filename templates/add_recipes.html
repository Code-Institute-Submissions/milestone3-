{% extends 'base.html' %}
{% block add_recipes %}   

<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="prep_time">Preparation Time</label>
                <input type="text" class="form-control" id="prep_time" name="prep_time">
            </div>
            <div class="form-group col-md-2">
                <label for="cook_time">Cooking Time</label>
                <input type="text" class="form-control" id="cook_time" name="cook_time">
            </div>
            <div class="form-group col-md-6 offset-md-2">
                <label for="recipe_name">Recipe Title</label>
                <input type="text" class="form-control" id="recipe_name" name="recipe_name">
            </div>
        </div>
        <div class="form-row">
        
        
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="servings">Number of Servings</label>
                <input type="text" class="form-control" id="servings" name="servings">
            </div>
			<div class="form-group col-md-6 offset-md-4">
				<label for="recipe_description">Description</label>
				<textarea class="form-control" id="recipe_description" name="recipe_description" rows="5"></textarea>
			</div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 offset-md-6">
				<label for="ingredients"></label>
				<textarea class="form-control" id="ingredients" name="ingredients" rows="7" placeholder="put each ingredient on its own line"></textarea>
			</div>
     

        
        </div>

            <div class="form-group col-md-6">
                <label for="image_link">Link to Image</label>
                <input type="text" class="form-control" id="image_link" name="image_link">
            </div>

    </form>
</div>

{% endblock %}
