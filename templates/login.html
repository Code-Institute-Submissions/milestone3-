{% extends 'base.html' %} {% block login %}
<!--LOGIN FORM-->
<div class="container log_in_container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!-- SENDS FORM TO UPDATE LOGIN-->
            <form method=POST action="{{ url_for('update_login') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn_log_register">Log In</button>
            </form>
            <br>
            <div>
                Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
