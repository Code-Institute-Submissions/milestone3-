{% extends 'base.html' %}
{% block content %}     
    
    
   
<div class="container">
<div class="row">
 {% for recipe in recipes %}
    <div class="col-12 col-md-4 col-xl-3">
        <div class="card-deck">
            <div class="card">
                <img class="card-img-top card-image-holder" src="{{recipe.image_link}}" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{recipe.recipe_name}}</h5>
                <p class="card-text">{{recipe.description}}</p>
                
                </div>
            </div>
        </div>
    </div>
        {% endfor%}
</div>
</div>



{% endblock %}
