{% extends 'base.html' %}
{% block content %}     
    
    
   
<div class="container">
<div class="row">
 {% for recipe in recipes %}
    <div class="col-12 col-md-4 col-xl-3">            
                <div class="card h-100">
                    <img class="card-img-top card-image-holder" src="{{recipe.image_link}}" alt="Card image cap">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{recipe.recipe_name}}</h5>
                        <p class="card-text">{{recipe.description}}</p>
                       <a href="{{url_for('recipe_selected', recipe_id=recipe._id)}}" class="btn btn-outline-dark mt-auto" role="button">Recipe</a>   
                    </div>
                  
                </div>
          
    

    </div>
    {% endfor%}
</div>
</div>

{{ pagination.info }}
{{ pagination.links }}
{% endblock %}
